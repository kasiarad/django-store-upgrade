{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<div class="row">

    <div class="col-lg-3">
<!--        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">-->
            <div class="box-element">
                <a class="btn btn-outline" href="{% url 'store' %}">All</a>

            </div>
    </div>
        {% for category in categories %}
        <div class="col-lg-3">
<!--        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">-->

            <div class="box-element">
                <a class="btn btn-outline" href="{% url 'category' category.pk %}">{{category.category}}</a>
            </div>
        </div>
                {% endfor %}

</div>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
<!--        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">-->
        <img class="thumbnail" src="{{product.imageURL}}">

            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <h7>{{product.category}}</h7>
                <hr>


                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="{% url 'product' product.pk%}">View</a>
                <h4 style="display: inline-block; float: right"><strong>
                    ${{product.price|floatformat:2}}</strong></h4>

            </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
